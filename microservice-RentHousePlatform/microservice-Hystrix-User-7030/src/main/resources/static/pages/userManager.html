<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>用户信息管理界面</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>用户信息管理界面</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <!--                <el-input placeholder="用户编号" v-model="pagination.id" style="width: 200px;"-->                <!--                          class="filter-item"></el-input>-->                <el-input placeholder="用户姓名" v-model="pagination.name" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button @click="resetForm()" class="dalfBut">重置</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="name" label="用户姓名" align="center"></el-table-column>                <el-table-column prop="password" label="用户密码" align="center"></el-table-column>                <el-table-column prop="sex" label="用户姓别" align="center"></el-table-column>                <el-table-column prop="region" label="地区" align="center"></el-table-column>                <el-table-column prop="phone" label="联系方式" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增用户" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="用户姓名" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="用户密码" prop="password">                                    <el-input v-model="formData.password"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="用户性别" prop="sex">                                    <el-input v-model="formData.sex"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="联系方式" prop="phone">                                    <el-input v-model="formData.phone"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="地区" prop="region">                                    <el-input v-model="formData.region"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="用户姓名" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="用户密码" prop="password">                                    <el-input v-model="formData.password"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="用户性别" prop="sex">                                    <el-input v-model="formData.sex"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="联系方式" prop="phone">                                    <el-input v-model="formData.phone"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="地区" prop="region">                                    <el-input v-model="formData.region"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                password: [{required: true, message: '用户密码为必填项', trigger: 'blur'}],                name: [{required: true, message: '用户姓名为必填项', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 5,//每页显示的记录数                total: 0,//总记录数                name: "",            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //分页查询            getAll() {                param = "?name=" + this.pagination.name;                // param = "?type=" + this.pagination.type;                // param += "&name=" + this.pagination.name;                // param += "&description=" + this.pagination.description;                axios.get("/user/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param).then((res) => {                    this.pagination.currentPage = res.data.data.current;                    this.pagination.pageSize = res.data.data.size;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                })            },            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage;                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};                this.pagination.name = "";                this.getAll();                // this.pagination.type = "";                // this.pagination.name = "";                // this.pagination.description = "";            },            //添加            handleAdd() {                axios.post("/user/regisUser", this.formData).then((res) => {                    if (res.data.code==200) {                        this.dialogFormVisible = false;                        this.$message.success(res.data.message);                    } else this.$message.error(res.data.message);                }).finally(() => {                    this.getAll();                })            },            //取消            cancel() {                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.resetForm();                this.$message.error("当前操作取消");            },            // 删除            handleDelete(row) {                this.$confirm("此操作将永久删除数据，是否继续", "提示", {type: "info"}).then(() => {                    axios.delete("/user/deleteUser/" + row.id).then((res) => {                        if (res.data.code==200) {                            this.$message.success("删除成功");                        } else this.$message.error("数据同步失败，自动刷新");                    }).finally(() => {                        this.getAll();                    });                }).catch(() => {                    this.$message.info("取消操作");                })            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/user/getUser/" + row.id).then((res) => {                    if (res.data.code==200 && res.data.data != null) {                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    } else                        this.$message.error("数据同步失败，自动刷新");                }).finally(() => {                    this.getAll(); //刷新数据                })            },            //修改            handleEdit() {                axios.put("/user/updateUser", this.formData).then((res) => {                    if (res.data.code==200) {                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    } else this.$message.error("添加失败");                }).finally(() => {                    this.getAll();// 刷新数据                })            },            //条件查询        }    })</script></html>
