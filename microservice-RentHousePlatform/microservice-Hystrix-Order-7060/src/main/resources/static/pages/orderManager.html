<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>订单信息管理页面</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>订单管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="用户编号" v-model="pagination.uid" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="房源编号" v-model="pagination.hid" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="订单状态" v-model="pagination.ostatus" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button @click="resetForm()" class="dalfBut">重置</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="uid" label="用户编号" align="center"></el-table-column>                <el-table-column prop="hid" label="房源编号" align="center"></el-table-column>                <el-table-column prop="gross" label="订单金额" align="center"></el-table-column>                <el-table-column prop="ostatus" label="订单状态" align="center"></el-table-column>                <el-table-column prop="ordertime" label="订单时间" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增订单" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="用户编号" prop="uid">                                    <el-input v-model="formData.uid"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="房源编号" prop="hid">                                    <el-input v-model="formData.hid"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="订单金额" prop="gross">                                    <el-input v-model="formData.gross"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="订单状态" prop="ostatus">                                    <el-input v-model="formData.ostatus"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="订单时间" prop="ordertime">                                    <el-input v-model="formData.ordertime"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="用户编号" prop="uid">                                    <el-input v-model="formData.uid"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="房源编号" prop="hid">                                    <el-input v-model="formData.hid"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="订单金额" prop="gross">                                    <el-input v-model="formData.gross"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="订单状态" prop="ostatus">                                    <el-input v-model="formData.ostatus"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="订单时间" prop="ordertime">                                    <el-input v-model="formData.ordertime"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                uid: [{required: true, message: '用户编号为必填项,请填写数字', trigger: 'blur'}],                hid: [{required: true, message: '房源编号为必填项,请填写数字', trigger: 'blur'}],                gross: [{required: true, message: '订单金额为必填项,请填写数字', trigger: 'blur'}],                ordertime: [{required: true, message: '订单时间为必填项，yyyy-mm-dd', trigger: 'blur'}]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 5,//每页显示的记录数                total: 0,//总记录数                uid: "",                hid: "",                ostatus: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //分页查询            getAll() {                param = "?uid=" + this.pagination.uid;                param += "&hid=" + this.pagination.hid;                param += "&ostatus=" + this.pagination.ostatus;                axios.get("/order/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param).then((res) => {                    this.pagination.currentPage = res.data.data.current;                    this.pagination.pageSize = res.data.data.size;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                })            },            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage;                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};                this.pagination.hid = "";                this.pagination.uid = "";                this.pagination.ostatus = "";                this.getAll();            },            //添加            handleAdd() {                axios.post("/order/saveOrder", this.formData).then((res) => {                    if (res.data.code==200) {                        this.dialogFormVisible = false;                        this.$message.success(res.data.message);                    } else this.$message.error(res.data.message);                }).finally(() => {                    this.getAll();                })            },            //取消            cancel() {                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.resetForm();                this.$message.error("当前操作取消");            },            // 删除            handleDelete(row) {                this.$confirm("此操作将永久删除数据，是否继续", "提示", {type: "info"}).then(() => {                    axios.delete("/order/deleteOrder/" + row.oid).then((res) => {                        if (res.data.code==200) {                            this.$message.success("删除成功");                        } else this.$message.error("数据同步失败，自动刷新");                    }).finally(() => {                        this.getAll();                    });                }).catch(() => {                    this.$message.info("取消操作");                })            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/order/getOrder/" + row.oid).then((res) => {                    if (res.data.code==200 && res.data.data != null) {                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    } else                        this.$message.error("数据同步失败，自动刷新");                }).finally(() => {                    this.getAll(); //刷新数据                })            },            //修改            handleEdit() {                axios.put("/order/updateOrder", this.formData).then((res) => {                    if (res.data.code==200) {                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    } else this.$message.error("添加失败");                }).finally(() => {                    this.getAll();// 刷新数据                })            },            //条件查询        }    })</script></html>
