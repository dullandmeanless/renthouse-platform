<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>登录界面</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="login">    <table>        <tr>            <th>用户名：</th>            <td><input type="text" placeholder="请输入用户名" v-model="user.name"></td>        </tr>        <tr>            <th>密码：</th>            <td><input type="password" placeholder="请输入密码" v-model="user.password"></td>        </tr>        <tr>            <th style="width: max-content;"></th>            <td><span style="color: red; font-size: smaller;">{{msg}}</span></td>        </tr>        <tr>            <th style="width: max-content;"></th>            <td><button @click="checkForm">登录</button>&nbsp;&nbsp;&nbsp;&nbsp;<button id="registerBut" onclick="toMainPage">注册</button></td>        </tr>    </table></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vm = new Vue({        el: '#login',        data: {            user:{                name: null,                password: null            },            msg: null        },        methods: {            checkForm: function () {                // 用户输入的用户名                var inUserName = this.user.name;                // 用户输入的密码                var inPassword = this.user.password;                if (inUserName === '' || inPassword === '' || inUserName == null || inPassword == null) {                    this.msg = '用户名或密码为空！';                    return;                }                //                $.ajax({                    type: 'POST',                    url: 'http://localhost:7040/register/checkUser',                    data: {                        name: inUserName,                        password: inPassword                    },                    success: function (data) {                        handleFlag(data);                    },                    error: function (error) {                        alert(error);                    }                });            },            toMainPage: function() {                window.location.href = 'http://localhost:7040/pages/main.html';            }        },        watch: {            user: {                handler: function () {                    if(null !== this.msg) {                        this.msg = null;                    }                },                deep: true            }        }    });</script></html>
