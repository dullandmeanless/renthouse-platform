<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>房源信息管理页面</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>房源信息</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="价格" v-model="pagination.price" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="地区" v-model="pagination.region" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="户型" v-model="pagination.model" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="房源描述" v-model="pagination.description" style="width: 200px;"                          class="filter-item"></el-input>                <el-input placeholder="推荐程度" v-model="pagination.recommend" style="width: 200px;"                          class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button @click="resetForm()" class="dalfBut">重置</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="price" label="价格/月" align="center"></el-table-column>                <el-table-column prop="region" label="地区" align="center"></el-table-column>                <el-table-column prop="hstatus" label="目前状态" align="center"></el-table-column>                <el-table-column prop="model" label="户型" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column prop="recommend" label="推荐程度" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="价格" prop="price">                                    <el-input v-model="formData.price"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="地区" prop="region">                                    <el-input v-model="formData.region"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="目前状态" prop="hstatus">                                    <el-input v-model="formData.hstatus"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="户型" prop="model">                                    <el-input v-model="formData.model"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="描述" prop="description">                                    <el-input v-model="formData.description"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="推荐程度" prop="recommend">                                    <el-input v-model="formData.recommend"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="价格" prop="price">                                    <el-input v-model="formData.price"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="地区" prop="region">                                    <el-input v-model="formData.region"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="目前状态" prop="hstatus">                                    <el-input v-model="formData.hstatus"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="户型" prop="model">                                    <el-input v-model="formData.model"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="描述" prop="description">                                    <el-input v-model="formData.description"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="推荐程度" prop="recommend">                                    <el-input v-model="formData.recommend"/>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                price: [{required: true, message: '租金为必填项', trigger: 'blur'}],                region: [{required: true, message: '地区为必填项', trigger: 'blur'}],                model: [{required: true, message: '户型为必填项', trigger: 'blur'}],                hstatus: [{required: true, message: '状态为必填项', trigger: 'blur'}],                recommend: [{required: true, message: '推荐程度为必填项', trigger: 'blur'}],            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 5,//每页显示的记录数                total: 0,//总记录数                price:"",                region: "",                model: "",                description: "",                recommend: ""            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //分页查询            getAll() {                param = "?price=" + this.pagination.price;                param += "&region=" + this.pagination.region;                param += "&model=" + this.pagination.model;                param += "&recommend=" + this.pagination.recommend;                param += "&description=" + this.pagination.description;                axios.get("/product/" + this.pagination.currentPage + "/" + this.pagination.pageSize + param).then((res) => {                    this.pagination.currentPage = res.data.data.current;                    this.pagination.pageSize = res.data.data.size;                    this.pagination.total = res.data.data.total;                    this.dataList = res.data.data.records;                })            },            //切换页码            handleCurrentChange(currentPage) {                this.pagination.currentPage = currentPage;                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};                this.pagination.price = "";                this.pagination.region = "";                this.pagination.description = "";                this.pagination.model="";                this.pagination.recommend="";                this.getAll(); //刷新数据            },            //添加            handleAdd() {                axios.post("/product/saveProduct", this.formData).then((res) => {                    if (res.data.code==200) {                        this.dialogFormVisible = false;                        this.$message.success(res.data.message);                    } else this.$message.error(res.data.message);                }).finally(() => {                    this.getAll();                })            },            //取消            cancel() {                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.resetForm();                this.$message.error("当前操作取消");            },            // 删除            handleDelete(row) {                this.$confirm("此操作将永久删除数据，是否继续", "提示", {type: "info"}).then(() => {                    axios.delete("/product/deleteProduct/" + row.hid).then((res) => {                        if (res.data.code==200) {                            this.$message.success("删除成功");                        } else this.$message.error("数据同步失败，自动刷新");                    }).finally(() => {                        this.getAll();                    });                }).catch(() => {                    this.$message.info("取消操作");                })            },            //弹出编辑窗口            handleUpdate(row) {                axios.get("/product/getProduct/" + row.hid).then((res) => {                    if (res.data.code==200 && res.data.data != null) {                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    } else                        this.$message.error("数据同步失败，自动刷新");                }).finally(() => {                    this.getAll(); //刷新数据                })            },            //修改            handleEdit() {                axios.put("/product/updateProduct", this.formData).then((res) => {                    if (res.data.code==200) {                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    } else this.$message.error("添加失败");                }).finally(() => {                    this.getAll();// 刷新数据                })            },            //条件查询        }    })</script></html>
